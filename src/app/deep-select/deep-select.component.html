<md-select>
  <md-option *ngIf="path.length > 1">
    <span *ngFor="let crumb of path" (click)="crumbClicked($event, crumb)">.{{ crumb.text }}</span>
  </md-option>
  <md-option *ngFor="let item of ddList" (click)="itemSelected(item)" [value]="item.value">
    <span>{{ item.text }}</span>
    <md-icon *ngIf="item.children && item.children.length > 0" (click)="showItemChilds($event, item)">
      home
    </md-icon>
  </md-option>
</md-select>
