<div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle" (click)="toggleDropdown()" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
    aria-expanded="false">
    <span *ngIf="selected === undefined; else showSelected">{{placeholder}}</span>
    <ng-template #showSelected>{{selectedPath}}</ng-template>
  </button>
  <div *ngIf="isVisible" class="dropdown-menu" aria-labelledby="dropdownMenuButton">

    <div *ngIf="path.length > 1" class="dropdown-item dsrow crumb">
      <span *ngFor="let crumb of path; let i = index; let last = last" (click)="crumbClicked($event, crumb)">
        {{ crumb.text }}
        <ng-template [ngIf]="!last">{{crumbSeperator}}</ng-template> 
      </span>
      
    </div>
    <div class="dropdown-item dsrow" *ngFor="let item of ddList" (click)="itemSelected(item)">
      <span [ngClass]="{'selected': item.value === selected.value}">
        {{ item.text }}
      </span>
      <div class="to-childs" *ngIf="item.children && item.children.length > 0" (click)="showItemChilds($event, item)">
        <svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
          <path d="M8.59 16.34l4.58-4.59-4.58-4.59L10 5.75l6 6-6 6z" />
          <path d="M0-.25h24v24H0z" fill="none" />
        </svg>
      </div>
    </div>
  </div>
</div>
